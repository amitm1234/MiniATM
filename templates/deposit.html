<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    h2 {
      margin-top: 50px;
      font-size: 28px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      color: #003366;
      display: block;
    }

    input[type="number"],
    input[type="text"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0072ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-button {
      background-color: #ffffff;
      color: #0072ff;
      border: 1px solid #0072ff;
      font-weight: normal;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0072ff;
      color: #ffffff;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      font-size: 14px;
    }

    .creator {
      font-family: cursive;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Deposit</h2>

  <div class="form-container">
    <form method="POST">
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" required placeholder="Enter amount">

      <label for="reason">Reason:</label>
      <input type="text" name="reason" id="reason" required placeholder="Enter reason">

      <label for="date">Date (Optional):</label>
      <input type="text" name="date" id="date" placeholder="YYYY-MM-DD HH:MM:SS">

      <button type="submit">Submit</button>
    </form>

    <!-- Back to Menu Button -->
    <form action="{{ url_for('account_menu') }}" method="get">
      <button type="submit" class="back-button">Back to Menu</button>
    </form>
  </div>

  <footer>
    ¬© 2025 <span class="creator">ùíúùìÇùíæùìâ ‡øêùìÇ</span>. All rights reserved.
  </footer>
</body>
</html>
