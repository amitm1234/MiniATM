<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #fff;
      color: #0072ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
      color: #fff;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    .creator {
      font-family: cursive;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to Account</h1>
    <form method="POST">
      <input type="text" name="account_number" placeholder="Account Number" required />
      <input type="password" name="pin" placeholder="PIN" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <footer>
    © 2025 <span class="creator">𝒜𝓂𝒾𝓉 ࿐𝓂</span>. All rights reserved.
  </footer>
</body>
</html>
