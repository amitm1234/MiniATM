<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      color: #003366;
      display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"],
    button {
      background-color: #0072ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #0056b3;
    }

    .back-button {
      background-color: #ffffff;
      color: #0072ff;
      border: 1px solid #0072ff;
      font-weight: normal;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0072ff;
      color: #ffffff;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      font-size: 14px;
    }

    .creator {
      font-family: cursive;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create New Account</h1>

  <div class="form-container">
    <form action="/create_account" method="post">
      <label>Account Number:</label>
      <input type="text" name="account_number" required>

      <label>PIN:</label>
      <input type="password" name="pin" required>

      <input type="submit" value="Create Account">
    </form>

    <form action="{{ url_for('account_menu') }}" method="get">
      <button type="submit" class="back-button">Back to Menu</button>
    </form>
  </div>

  <footer>
    © 2025 <span class="creator">𝒜𝓂𝒾𝓉 ࿐𝓂</span>. All rights reserved.
  </footer>
</body>
</html>
