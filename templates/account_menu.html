<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      width: 250px;
    }

    .menu a {
      text-decoration: none;
      background: #ffffff;
      color: #0072ff;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu a:hover {
      background: #0072ff;
      color: #ffffff;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      font-size: 14px;
    }

    .creator {
      font-family: cursive;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Account</h1>

  <div class="menu">
    <a href="{{ url_for('deposit') }}">Deposit</a>
    <a href="{{ url_for('withdraw') }}">Withdraw</a>
    <a href="{{ url_for('balance') }}">Check Balance</a>
    <a href="{{ url_for('view_history') }}">View Transaction History</a>
    <a href="{{ url_for('udari') }}">Udari</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <footer>
    © 2025 <span class="creator">𝒜𝓂𝒾𝓉 ࿐𝓂</span>. All rights reserved.
  </footer>

</body>
</html>
